<!DOCTYPE html>
<html lang="en">
<head>
  <title>List of Students</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'abt' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ct' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Registration</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>
  <div class="container">
    <div class="row">
      <div class="col-md-4 card shadow-lg mx-2">
        <h3 class="bg-dark text-center text-light border rounded p-2 my-2">Add Student</h3>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <input type="text" name="r" placeholder="Roll Number" class="form-control my-2">
            <input type="text" name="n" placeholder="Student Name" class="form-control my-2">
            <input type="text" name="y" placeholder="Year" class="form-control my-2">
            <input type="text" name="b" placeholder="Branch Name" class="form-control my-2">
            <input type="number" name="a" placeholder="Enter Age" class="form-control my-2">
            <div class="row">
              <div class="col">
                <input type="reset" value="Clear" class="form-control btn btn-danger">
              </div>
              <div class="col">
                <input type="submit" value="Add Student" class="form-control btn btn-success">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col card shadow-lg h-100">
        <h3 class="bg-info text-light text-center border rounded p-2 my-2">Students List</h3>
        <div class="card-body">
          <table class="table table-hover table-stiped">
            <tr class="bg-dark text-light">
              <th>Sno</th>
              <th>Roll Number</th>
              <th>Name</th>
              <th>Year</th>
              <th>Actions</th>
            </tr>
            {% for i in st %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{i.sroll}}</td>
              <td>{{i.sname}}</td>
              <td>{{i.syear}}</td>
              <td>
                <div class="row">
                  <div class="col">
                    <a href="{% url 'stup' i.id %}" class="btn btn-primary form-control">Edit</a>
                  </div>
                  <div class="col">
                    <a href="{% url 'std' i.id %}" class="btn btn-danger form-control">Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>    
  </div>
</body>
</html>
