{% extends 'html/base.html' %}
{% block content %}
<div class="card mt-4 col-md-4 mx-auto shadow-lg border rounded border-primary">
	<div class="card-body">
		<h3 class="my-2">Register</h3>
		<form method="post">
			{% csrf_token %}
			{% for i in p %}
			{{i}}
			{% endfor %}
			<div class="row">
				<div class="col">
					<a href="{% url 'lg' %}" class="btn btn-primary form-control">Existing User</a>
				</div>
				<div class="col">
					<input type="submit" value="Register" class="btn btn-success form-control">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
