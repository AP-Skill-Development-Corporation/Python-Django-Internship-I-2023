<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'abt' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ct' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Registration</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="col-md-6 mx-auto card border border-success shadow-lg">
    <div class="card-body">
      <h3 class="bg-info text-light text-center border rounded p-2">Register</h3>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="rn" class="form-control my-2" placeholder="Enter Roll Number">        
        <input type="text" name="nm" class="form-control my-2" placeholder="Enter Name">
        <div class="row my-2">
          <div class="col mr-1">
            <input type="email" name="em" class="form-control" placeholder="Enter Email">
          </div>
          <div class="col">
            <input type="number" name="ag" class="form-control" placeholder="Enter Age">
          </div>
        </div>
        <div class="row my-2">
          <div class="col">
            <input type="reset" class="form-control btn btn-outline-danger" value="Clear">
          </div>
          <div class="col">
            <a href="" class="form-control btn btn-outline-info">Existing user?</a>
          </div>
          <div class="col">
            <input type="submit" value="Submit" class="form-control btn btn-outline-success form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
