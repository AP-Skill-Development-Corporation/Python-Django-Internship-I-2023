<!DOCTYPE html>
<html lang="en">
<head>
  <title>List of Students</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'abt' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ct' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Registration</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
  <div class="card col-md-6 mx-auto">
    <h3 class="bg-info text-light text-center border rounded p-2 my-2">Update Student</h3>
    <div card-body>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="r" class="form-control my-2" value="{{s.sroll}}" disabled>
        <input type="text" name="n" class="form-control my-2" value="{{s.sname}}">
        <input type="text" name="y" class="form-control my-2" value="{{s.syear}}">
        <input type="text" name="b" class="form-control my-2" value="{{s.sbranch}}">
        <input type="number" name="a" class="form-control my-2" value="{{s.sage}}">
        <div class="row my-3">
          <div class="col">
            <a href="{% url 'indx' %}" class="btn btn-secondary form-control">Back</a>
          </div>
          <div class="col">
            <input type="submit" value="Update Student" class="form-control btn btn-success">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
