<!DOCTYPE html>
<html lang="en">
<head>
  <title>List of Students</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'abt' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ct' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'rg' %}">Registration</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>
<div class="container">
  <div class="card col-md-6 mx-auto shadow-lg">
    <h3 class="bg-warning text-light text-center p-2 my-2 border rounded">Delete Student </h3>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <h5>Are you sure want to Delete {{h.sroll}}??</h5>
        <h6>Studnet Name: {{h.sname}}</h6>
        <h6>Studnet Year: {{h.syear}}</h6>
        <h6>Student Branch: {{h.sbranch}}</h6>
        <p class="text-secondary">Deleted record will not retrieve in future.</p>
        <div class="row">
          <div class="col">
            <a href="{% url 'indx' %}" class="btn btn-danger form-control">No</a>
          </div>
          <div class="col">
            <input type="submit" value="Yes Confirm" class="btn btn-success form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
