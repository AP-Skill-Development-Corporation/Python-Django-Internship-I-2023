{% extends 'html/base.html' %}
{% block title %}Status Update{% endblock %}
{% block content %}
<div class="card col-md-5 mx-auto shadow-lg">
	<div class="card-body">
		<h4>Status Update</h4>
		<form method="post">
			{% csrf_token %}
			{% for i in k %}
				{{i}}
			{% endfor %}
			<div class="row">
				<div class="col">
					<a href="{% url 'ssblt' %}" class="btn btn-secondary form-control">Back</a>
				</div>
				<div class="col">
					<input type="submit" value="Update Status" class="form-control btn btn-success">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
