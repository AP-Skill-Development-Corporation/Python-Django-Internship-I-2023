{% extends 'html/base.html' %}
{% block title %}Applying Assigment{% endblock %}
{% block content %}
<div class="card col-md-5 mx-auto shadow-lg">
	<div class="card-body">
		<h4>Applying for Assignment</h4>
		{% if not w %}
		<form method="post">
			{% csrf_token %}
			<input type="text" name="" value="{{c.aname}}" class="form-control my-2" readonly>
			<input type="text" name="" value="{{c.asubject}}" class="form-control my-2" readonly>
			<input type="text" name="" value="{{c.astartdate}}" class="form-control my-2" readonly>
			<input type="text" name="" value="{{c.aenddate}}" class="form-control my-2" readonly>
			<div class="row">
				<div class="col">
					<a href="{% url 'stas' %}" class="btn btn-info form-control">Back to Menu</a>
				</div>
				<div class="col">
					<input type="submit" value="Start Assigment" class="form-control btn btn-success">
				</div>
			</div>
		</form>
		{% else %}
			<a href="{% url 'stas' %}" class="btn btn-info form-control">Already Applied</a>
		{% endif %}
	</div>
</div>
{% endblock %}
